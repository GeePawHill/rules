plugins {
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
    id 'no.tornado.fxlauncher' version '1.0.20'
}

group 'org.geepawhill.rules'
mainClassName = 'org.geepawhill.rules.ui.Client'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
    testLogging {
        events "skipped", "failed"
    }
}

sourceCompatibility = '1.8'
targetCompatibility = sourceCompatibility
compileKotlin {
    kotlinOptions.jvmTarget = sourceCompatibility
}
compileTestKotlin {
    kotlinOptions.jvmTarget = sourceCompatibility
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.21'
    compile 'org.jetbrains.kotlin:kotlin-reflect:1.3.21'
    compile 'no.tornado:tornadofx:1.7.18'
    testImplementation 'org.eclipse.jgit:org.eclipse.jgit:5.3.0.201903130848-r'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.4.1'
    testImplementation 'org.assertj:assertj-core:3.12.2'
    testImplementation 'org.testfx:testfx-junit5:4.0.15-alpha'
}

jar {
    manifest {
        attributes(
                'Application-Name': 'GeePaw Rules Experiment',
                'Implementation-Version': "${version}"
        )
    }
}


